<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificare Dimensiune Formă Geometrică</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="shape" id="shape"></div>
    </div>
    <input type="range" id="angleRange" min="0" max="360" step="1" value="0" oninput="updateShape()">
    <span id="angleValue">0°</span>
    <script src="script.js"></script>
</body>
</html>
